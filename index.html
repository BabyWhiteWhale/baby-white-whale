<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Montserrat',sans-serif;
  background:url('hero.jpg') center top / cover no-repeat fixed;
  background-color:#050b18;
  color:white;
  overflow-x:hidden;
  position:relative;
}

/* Cosmic overlay */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center, rgba(0,140,255,0.25) 0%, rgba(0,0,0,0.6) 70%);
  z-index:-3;
}

/* Nebula */
.nebula{
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(circle at 30% 40%, rgba(0,160,255,0.35), transparent 60%),
    radial-gradient(circle at 70% 60%, rgba(140,0,255,0.25), transparent 60%);
  filter:blur(120px);
  animation:nebulaDrift 60s linear infinite alternate;
  z-index:-2;
}
@keyframes nebulaDrift{
  0%{transform:translate(-5%,-5%);}
  100%{transform:translate(5%,5%);}
}

/* Starfield */
.stars{
  position:fixed;
  inset:0;
  background:transparent url("https://www.transparenttextures.com/patterns/stardust.png");
  opacity:.15;
  animation:starsMove 120s linear infinite;
  z-index:-1;
}
@keyframes starsMove{
  from{background-position:0 0;}
  to{background-position:1000px 1000px;}
}

/* Copy CA */
.copy-ca{
  position:fixed;
  top:20px;
  right:20px;
  padding:10px 18px;
  border-radius:30px;
  background:rgba(10,20,40,.7);
  border:1px solid rgba(127,223,255,.6);
  backdrop-filter:blur(12px);
  color:#7fdfff;
  font-size:14px;
  cursor:pointer;
  z-index:1000;
  transition:.3s;
}
.copy-ca:hover{
  box-shadow:0 0 20px rgba(0,200,255,.8);
}

/* Intro */
.intro{
  position:fixed;
  inset:0;
  background:#050b18;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  animation:introFade 1.2s ease forwards;
  animation-delay:3.5s;
}
.intro-text{
  font-size:50px;
  font-weight:900;
  color:#7fdfff;
  opacity:0;
  animation:introText 1.8s ease forwards;
}
@keyframes introText{
  to{opacity:1;text-shadow:0 0 50px #00eaff;}
}
@keyframes introFade{
  to{opacity:0;visibility:hidden;}
}

/* Sections */
.section{
  min-height:100vh;
  padding:120px 20px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* Whale eye */
.whale-eye{
  position:absolute;
  top:42%;
  left:52%;
  width:20px;
  height:20px;
  background:#00eaff;
  border-radius:50%;
  filter:blur(4px);
  animation:eyePulse 3s infinite;
}
@keyframes eyePulse{
  0%,100%{opacity:.6;}
  50%{opacity:1;box-shadow:0 0 40px #00eaff;}
}

.title{
  font-size:56px;
  font-weight:900;
  text-shadow:0 0 30px rgba(0,200,255,.7);
}
.title span{color:#7fdfff;}

.price-row{
  margin-top:40px;
  display:flex;
  gap:30px;
  flex-wrap:wrap;
  justify-content:center;
}
.stat-box{
  padding:16px 28px;
  border-radius:12px;
  background:rgba(10,20,40,.6);
  border:1px solid rgba(127,223,255,.5);
  min-width:170px;
}

.buy-btn{
  padding:16px 36px;
  border-radius:40px;
  background:linear-gradient(90deg,#7de3ff,#2fb5ff);
  border:none;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 0 40px rgba(80,200,255,1);
}

/* Twitter */
.twitter-btn{
  margin-top:20px;
  padding:10px 26px;
  border-radius:30px;
  background:#1DA1F2;
  color:white;
  text-decoration:none;
}

/* Chart */
.chart-wrapper{
  width:95%;
  max-width:1200px;
  aspect-ratio:16/9;
  border-radius:14px;
  overflow:hidden;
  margin-top:40px;
  box-shadow:0 0 60px rgba(0,200,255,.3);
}
.chart-wrapper iframe{
  width:100%;
  height:100%;
  border:0;
}

/* Footer */
footer{
  padding:50px 0;
  opacity:.6;
}

/* Mobile */
@media(max-width:768px){
  .title{font-size:32px;}
  .price-row{flex-direction:column;gap:18px;}
  .stat-box,.buy-btn{width:90%;max-width:320px;}
  .chart-wrapper{aspect-ratio:16/10;}
  .intro-text{font-size:30px;}
  .copy-ca{font-size:12px;padding:6px 12px;}
}
</style>
</head>

<body>

<div class="stars"></div>

</div>

<section class="section">
  <div class="whale-eye"></div>
  <div class="title">$<span>BABY</span>WHITEWHALE</div>

  <div class="price-row">
    <div class="stat-box">
      PRICE<br><strong id="price">Loading...</strong>
    </div>
    <button class="buy-btn" onclick="warpBuy()">BUY ON JUPITER</button>
    <div class="stat-box">

    </div>
  </div>

  <a class="twitter-btn" href="https://x.com/babywhitewhale_" target="_blank">

</section>

<section class="section">

  <div class="chart-wrapper">
    <iframe 
      src="https://dexscreener.com/solana/5PtEXR4SzTLhc3ztx2Q2mu5m18e3rHW2rYEhQbbvpump?embed=1&theme=dark&trades=0&info=0">
    </iframe>

</section>

<footer>

<script>
const CONTRACT="5PtEXR4SzTLhc3ztx2Q2mu5m18e3rHW2rYEhQbbvpump";

function copyCA(){
  navigator.clipboard.writeText(CONTRACT);
  const btn=document.querySelector(".copy-ca");
  btn.innerText="âœ… Copied!";
  setTimeout(()=>{btn.innerText="ðŸ“‹ 5PtE...pump";},1500);
}

function warpBuy(){
  document.body.style.transition="filter .4s";
  document.body.style.filter="brightness(2)";
  setTimeout(()=>{
    window.open('https://jup.ag/swap/SOL-'+CONTRACT,'_blank');
    document.body.style.filter="brightness(1)";
  },400);
}

async function fetchTokenData(){
  try{
    const r=await fetch(`https://api.dexscreener.com/latest/dex/tokens/${CONTRACT}`);
    const d=await r.json();
    if(!d.pairs||!d.pairs.length)return;
    const p=d.pairs[0];
    price.innerText="$"+parseFloat(p.priceUsd).toFixed(8);
    marketcap.innerText=p.fdv?"$"+Number(p.fdv).toLocaleString():"$--";
  }catch(e){}
}
fetchTokenData();
setInterval(fetchTokenData,30000);
</script>
