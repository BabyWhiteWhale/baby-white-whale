<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby White Whale ($BWW)</title>

<!-- FAVICON -->
<link rel="icon" href="/favicon.ico?v=4" type="image/x-icon">
<link rel="shortcut icon" href="/favicon.ico?v=4" type="image/x-icon">
<link rel="icon" sizes="16x16" href="/favicon.ico?v=4">
<link rel="icon" sizes="32x32" href="/favicon.ico?v=4">
<meta name="theme-color" content="#050b18">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Montserrat',sans-serif;
  background:url('hero.jpg') center top / cover no-repeat fixed;
  background-color:#050b18;
  color:white;
  overflow-x:hidden;
  position:relative;
}

/* Cosmic overlay */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center, rgba(0,140,255,0.25) 0%, rgba(0,0,0,0.6) 70%);
  pointer-events:none;
  z-index:-2;
}

/* Drifting nebula */
.nebula{
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(circle at 30% 40%, rgba(0,160,255,0.35), transparent 60%),
    radial-gradient(circle at 70% 60%, rgba(140,0,255,0.25), transparent 60%);
  filter:blur(120px);
  animation:nebulaDrift 60s linear infinite alternate;
  z-index:-1;
  pointer-events:none;
}

@keyframes nebulaDrift{
  0%{transform:translateX(-5%) translateY(-5%);}
  100%{transform:translateX(5%) translateY(5%);}
}

/* Intro */
.intro{
  position:fixed;
  inset:0;
  background:#050b18;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  animation:introFadeOut 1.5s ease forwards;
  animation-delay:4s;
}

.intro-text{
  font-size:60px;
  font-weight:900;
  letter-spacing:3px;
  color:#7fdfff;
  opacity:0;
  animation:textReveal 2s ease forwards;
  animation-delay:1s;
}

@keyframes textReveal{
  to{
    opacity:1;
    text-shadow:0 0 50px rgba(0,220,255,1);
  }
}

@keyframes introFadeOut{
  to{opacity:0; visibility:hidden;}
}

/* Sections */
.section{
  min-height:100vh;
  padding:120px 20px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:relative;
}

/* Whale eye glow */
.whale-eye{
  position:absolute;
  top:42%;
  left:52%;
  width:22px;
  height:22px;
  background:#00c8ff;
  border-radius:50%;
  filter:blur(5px);
  animation:eyePulse 3s ease-in-out infinite;
  pointer-events:none;
}

@keyframes eyePulse{
  0%,100%{opacity:0.6; box-shadow:0 0 10px #00c8ff;}
  50%{opacity:1; box-shadow:0 0 40px #00eaff;}
}

/* Title */
.title{
  font-size:60px;
  font-weight:900;
  letter-spacing:2px;
  text-shadow:0 0 30px rgba(0,200,255,.7);
}

.title span{color:#7fdfff;}

/* Price row */
.price-row{
  margin-top:40px;
  display:flex;
  justify-content:center;
  gap:30px;
  flex-wrap:wrap;
}

.stat-box{
  padding:18px 30px;
  border-radius:12px;
  background:rgba(10,20,40,.6);
  border:1px solid rgba(127,223,255,.5);
  backdrop-filter:blur(12px);
  min-width:180px;
}

/* Buy button */
.buy-btn{
  padding:18px 40px;
  border-radius:40px;
  background:linear-gradient(90deg,#7de3ff,#2fb5ff);
  border:none;
  color:#05111f;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 0 40px rgba(80,200,255,1);
  transition:.3s;
}

.buy-btn:hover{
  transform:translateY(-4px);
  box-shadow:0 0 70px rgba(80,200,255,1);
}

/* Twitter */
.twitter-btn{
  margin-top:20px;
  padding:12px 30px;
  border-radius:30px;
  background:#1DA1F2;
  color:white;
  text-decoration:none;
  font-weight:600;
  transition:.3s;
}

.twitter-btn:hover{
  background:#0d8ddb;
}

/* 16:9 Chart */
.chart-wrapper{
  width:95%;
  max-width:1200px;
  aspect-ratio:16/9;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 0 80px rgba(80,200,255,.3);
  margin-top:40px;
}

.chart-wrapper iframe{
  width:100%;
  height:100%;
  border:0;
}

footer{
  padding:60px 0;
  text-align:center;
  opacity:.6;
}
</style>
</head>

<body>

<div class="nebula"></div>

<div class="intro">
  <div class="intro-text">BABY WHITE WHALE</div>
</div>

<section class="section">
  <div class="whale-eye"></div>

  <div class="title">$<span>BABY</span>WHITEWHALE</div>

  <div class="price-row">
    <div class="stat-box">
      PRICE<br><strong id="price">Loading...</strong>
    </div>

    <button class="buy-btn" onclick="warpBuy()">
      BUY ON JUPITER
    </button>

    <div class="stat-box">
      MARKET CAP<br><strong id="marketcap">Loading...</strong>
    </div>
  </div>

  <a class="twitter-btn" href="https://x.com/babywhitewhale" target="_blank">
    Follow on X
  </a>
</section>

<section class="section">
  <h2 style="color:#7fdfff;">Live Chart</h2>
  <div class="chart-wrapper">
    <iframe 
      src="https://dexscreener.com/solana/5PtEXR4SzTLhc3ztx2Q2mu5m18e3rHW2rYEhQbbvpump?embed=1&theme=dark&trades=0&info=0"
      allowfullscreen>
    </iframe>
  </div>
</section>

<footer>
  2026 Baby White Whale â€” Not financial advice.
</footer>

<script>
const CONTRACT="5PtEXR4SzTLhc3ztx2Q2mu5m18e3rHW2rYEhQbbvpump";

function warpBuy(){
  document.body.style.transition="filter .4s ease";
  document.body.style.filter="brightness(2)";
  setTimeout(()=>{
    window.open(
      'https://jup.ag/swap/SOL-5PtEXR4SzTLhc3ztx2Q2mu5m18e3rHW2rYEhQbbvpump',
      '_blank'
    );
    document.body.style.filter="brightness(1)";
  },400);
}

async function fetchTokenData(){
  try{
    const response=await fetch(`https://api.dexscreener.com/latest/dex/tokens/${CONTRACT}`);
    const data=await response.json();
    if(!data.pairs||data.pairs.length===0)return;
    const pair=data.pairs[0];
    document.getElementById("price").innerText=
      "$"+parseFloat(pair.priceUsd).toFixed(8);
    document.getElementById("marketcap").innerText=
      pair.fdv?"$"+Number(pair.fdv).toLocaleString():"$--";
  }catch(e){console.log(e);}
}

fetchTokenData();
setInterval(fetchTokenData,30000);
</script>

</body>
</html>
